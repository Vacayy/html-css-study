<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            background-color: red;
        }

        .sticky {
          position: sticky;
          top: 20px;
          background-color: lightblue;
        }

        .scrollable {
            margin-top: 100px;
            height: 200vh;
            background-color: bisque;
        }
      </style>

</head>
<body>
    <div class="scrollable">
        여기는 스크롤되는 내용의 영역입니다. 많은 내용을 추가하면 스티키 효과를 더 잘 관찰할 수 있습니다.
        <div class="sticky">나는 스티키 위치에 있다.</div>    
        
    </div>
</body>
</html>
